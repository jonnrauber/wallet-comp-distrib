<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% block head %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link type="text/css" href="/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %} - My Webpage</title>
  {% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
  	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
  		  <span class="navbar-toggler-icon"></span>
  	  </button>
  	  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    		<a class="navbar-brand" href="/">Wallet</a>
    		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
    		    <a class="nav-link" href="/wallet">Minha carteira <span class="sr-only">(current)</span></a>
    		  </li>
    		  <li class="nav-item active">
    		    <a class="nav-link" href="/users">Pagar a alguém</a>
    		  </li>
          <li class="nav-item active">
    		    <a class="nav-link" href="/transactions">Últimas transações</a>
    		  </li>
    		</ul>
  	  </div>
      <div class="text-right">
        Olá, <a href="/wallet">{{logged_user.nickname}}</a>!
      </div>
    </div>
	</nav>

	<main class='container' style="min-height: 80%">
    	<div id="content">{% block content %}{% endblock %}</div>
	</main>

  <div class="footer">
      {% block footer %}
      {% endblock %}
      <div class="text-center">
        Jonathan T. Rauber | <i class="fab fa-github"></i> <a href='http://github.com/jonnrauber'>jonnrauber</a>
      </div>
  </div>
</body>
</html>
